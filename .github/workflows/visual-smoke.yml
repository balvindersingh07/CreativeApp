name: Visual Smoke

on:
  push:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Install Google Chrome from official repo; fall back to Chromium if needed
      - name: Install Chrome/Chromium
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y wget gnupg ca-certificates
          if ! command -v google-chrome >/dev/null 2>&1; then
            wget -q -O - https://dl.google.com/linux/linux_signing_key.pub \
              | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-signing-keyring.gpg
            echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-signing-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" \
              | sudo tee /etc/apt/sources.list.d/google-chrome.list
            sudo apt-get update
            sudo apt-get install -y google-chrome-stable || true
          fi
          # Fallback to chromium if chrome not present
          if ! command -v google-chrome >/dev/null 2>&1; then
            sudo apt-get install -y chromium-browser || sudo apt-get install -y chromium || true
          fi
          which google-chrome || which chromium-browser || which chromium

      # Backend deps + start
      - name: Install backend deps
        working-directory: creativeapp-server-final
        run: npm ci

      - name: Start backend (8081) and wait for /health
        working-directory: creativeapp-server-final
        env:
          PORT: 8081
          SELF_BASE: http://localhost:8081
        run: |
          nohup npm run dev >/dev/null 2>&1 &
          for i in {1..120}; do
            if curl -fsS http://localhost:8081/health >/dev/null; then
              echo "backend up"
              break
            fi
            sleep 1
          done

      # Frontend deps + build + preview (stable vs dev server)
      - name: Install frontend deps
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Start Vite preview (5173) and wait
        run: |
          nohup npx vite preview --port 5173 --strictPort >/dev/null 2>&1 &
          for i in {1..90}; do
            if curl -fsS http://localhost:5173 >/dev/null; then
              echo "frontend up"
              break
            fi
            sleep 1
          done

      - name: Run visual smoke (headless browser)
        run: |
          set -e
          if [ -x /usr/bin/google-chrome ]; then
            export BROWSER=/usr/bin/google-chrome
          elif [ -x /usr/bin/chromium-browser ]; then
            export BROWSER=/usr/bin/chromium-browser
          else
            export BROWSER=/usr/bin/chromium
          fi
          pwsh -ExecutionPolicy Bypass -File ./tools/visual-smoke.ps1

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: _screenshots/**/*
