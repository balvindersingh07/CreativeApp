name: Visual Smoke

on:
  push:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Google Chrome (or Chromium)
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable || sudo apt-get install -y chromium-browser

      - name: Install frontend deps
        run: npm ci

      - name: Install backend deps
        working-directory: creativeapp-server-final
        run: npm ci

      - name: Start backend (port 8081)
        working-directory: creativeapp-server-final
        env:
          PORT: 8081
        run: |
          nohup npm run dev >/dev/null 2>&1 &
          # wait for /health
          for i in {1..60}; do
            curl -fsS http://localhost:8081/health && break || sleep 1
          done

      - name: Start Vite (port 5173)
        run: |
          nohup npm run dev >/dev/null 2>&1 &
          # wait for dev server to respond
          for i in {1..60}; do
            curl -fsS http://localhost:5173 && break || sleep 1
          done

      - name: Run visual smoke
        env:
          BROWSER: /usr/bin/google-chrome
        run: |
          if [ ! -x "" ]; then
            export BROWSER=/usr/bin/chromium-browser
          fi
          pwsh -ExecutionPolicy Bypass -File ./tools/visual-smoke.ps1

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: _screenshots/**/*
