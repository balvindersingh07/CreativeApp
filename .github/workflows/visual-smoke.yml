name: Visual Smoke

on:
  push:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Reliable Google Chrome install on ubuntu-latest
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-signing-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-signing-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # Backend deps + start (port 8081)
      - name: Install backend deps
        working-directory: creativeapp-server-final
        run: npm ci

      - name: Start backend
        working-directory: creativeapp-server-final
        env:
          PORT: 8081
          SELF_BASE: http://localhost:8081
        run: |
          nohup npm run dev >/dev/null 2>&1 &
          for i in {1..90}; do
            curl -fsS http://localhost:8081/health && break || sleep 1
          done

      # Frontend deps + build + preview (serve on 5173)
      - name: Install frontend deps
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Start Vite preview (5173)
        run: |
          nohup npx vite preview --port 5173 --strictPort >/dev/null 2>&1 &
          for i in {1..60}; do
            curl -fsS http://localhost:5173 && break || sleep 1
          done

      - name: Run visual smoke
        env:
          BROWSER: /usr/bin/google-chrome
        run: pwsh -ExecutionPolicy Bypass -File ./tools/visual-smoke.ps1

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: _screenshots/**/*
